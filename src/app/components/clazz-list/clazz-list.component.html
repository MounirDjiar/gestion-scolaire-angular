<br>
<h3 class="text-center">Liste des classes</h3>
<br>
<li class="text-center"><a routerLink="/clazzs/add">Ajouter une classe</a></li>
<br>
<table class="table table-striped">
  <thead>
  <tr class="text-center">
    <th>Id</th>
    <th>Nom</th>
    <th>Professeur principal</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let clazz of clazzs">
    <td>{{ clazz.id }}</td>
    <td>{{ clazz.name }}</td>
    <td>{{ clazz.mainTeacher }}</td>
    <td><button type="button" class="btn btn-primary" [routerLink]="['/clazzs',clazz.id]">Details</button></td>
    <td><button type="button" class="btn btn-info" [routerLink]="['/clazzs',clazz.id,'schedule']">Planning</button></td>
  </tr>
  </tbody>
</table>
