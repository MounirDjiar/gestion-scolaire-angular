<h2 class="text-center">LISTE DES ÉTABLISSEMENTS</h2>
<a routerLink="/schools/add" >Ajouter un établissement</a>
<div *ngIf="schoolsList.length > 0">
<app-school *ngFor="let school of schoolsList"
            [school]="school"
></app-school>
</div>
<div *ngIf="schoolsList.length === 0">
<p>Il n'y a aucun établissement dans la liste</p>
</div>
