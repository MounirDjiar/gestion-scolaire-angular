<br>
<h3 class="text-center">Gestion des établissement</h3>
<br>

<form [formGroup]="formGroup" (ngSubmit)="submitFormSelectSchool()">
  <br>
  <div id="schools">
    <label>Veuillez selectionner un établissement</label>
    <select formControlName="schoolId" >
      <option *ngFor="let school of schoolsList" value="{{school?.id}}"> {{school?.name}}</option>
    </select>
  </div>
  <br>
  <br>
  <button type="submit">Gérer cet établissement</button>
</form>
<br>
<li class="text-center"><a [routerLink]="['/schools/','add']">Ajouter un établissement</a></li>
<br>
