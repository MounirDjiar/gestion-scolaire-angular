<app-menu [schoolID]="schoolID"></app-menu>
<br>
<h3 class="text-center">Ajouter une matière</h3>
<br>
<li class="text-center"><a [routerLink]="['/schools/', schoolID,'lessons']">Liste des matières</a></li>
<br>
<ul *ngIf="formSubmitted" class="text-md-start">
  <li *ngIf="Form.controls['name'].errors?.['required']">Veuillez entrer le nom de la matière</li>
  <li *ngIf="Form.controls['color'].errors?.['required']">Veuillez sélectionner une couleur</li>
</ul>

<div class="wrapper">
<form (ngSubmit)="submitForm()" [formGroup]="Form">
  <div id="lessonName">
    <label for="name">Nom de la matière</label>
    <input formControlName="name" id="name" type="text">
  </div>

  <div id="lessonColor" style="height: 30px">
    <label for="lesson-color">Couleur de la matière</label>
    <input style="line-height: 30px; width: 250px;" formControlName="color" id="lesson-color" type="color" (change)="onColorChange($event)">
  </div>
  <br>
  <button type="submit">Ajouter</button>
</form>
</div>
