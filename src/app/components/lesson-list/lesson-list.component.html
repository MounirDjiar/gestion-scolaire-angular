<app-menu [schoolID]="schoolID"></app-menu>
<br>
<h3 class="text-center">Liste des matieres</h3>
<br>
<li class="text-center"><a [routerLink]="['/schools/',schoolID,'lessons','add']">Ajouter une matiere</a></li>
<br>
<table class="table table-striped">
  <thead>
  <tr class="text-center">
    <th>Id</th>
    <th>Nom</th>
    <th>Couleur</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lesson of lessons">
    <td>{{ lesson.id }}</td>
    <td>{{ lesson.name }}</td>
    <td>{{ lesson.color }}</td>
    <td><button type="button" class="btn btn-primary" [routerLink]="['/schools/',schoolID,'lessons',lesson.id]">Details</button></td>
  </tbody>
</table>
