<div class="card text-black mb-3">
  <div class="card-body">
    <h5 class="card-title">{{school?.name}}</h5>
    <p class="card-text">
      Type d'établissement': {{school?.schoolType}}<br>
      Adresse: {{school?.address}}<br>
      Numéro de téléphone: {{school?.phoneNumber}}<br>
      Logo: {{school?.logo}}
    </p>
    <button [routerLink]="['/schools', school?.id]" type="button" class="btn btn-primary">Voir détail</button>
  </div>
</div>
