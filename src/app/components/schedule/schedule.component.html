<form *ngIf="showForm">
  <div class="form-group">
    <label>Jour:</label>
    <input type="date" id="day" name="day" class="form-control" [(ngModel)]="form.day" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Heure de début:</label>
    <input type="time" id="debut" name="debut" class="form-control" [(ngModel)]="form.start" [ngModelOptions]="{standalone: true}"
           min="09:00" max="18:00" required>
  </div>
  <div class="form-group">
    <label>Heure de fin:</label>
    <input type="time" id="fin" name="fin" class="form-control" [(ngModel)]="form.end" [ngModelOptions]="{standalone: true}"
           min="09:00" max="18:00" required>
  </div>
  <div class="form-group">
    <label>Professeur:</label>
    <select class="form-control" [(ngModel)]="form.teacher" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let teacher of teachersList" [value]="teacher.lastName">{{ teacher.lastName }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Matière:</label>
    <select class="form-control" [(ngModel)]="form.lesson" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let lesson of lessonsList" [value]="lesson.name">{{ lesson.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Salle de classe:</label>
    <select class="form-control" [(ngModel)]="form.classroom" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let classroom of classroomsList" [value]="classroom.name">{{ classroom.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Classe:</label>
    <select class="form-control" [(ngModel)]="form.clazz" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let clazz of clazzsList" [value]="clazz.name">{{ clazz.name }}</option>
    </select>
  </div>
</form>

<button class="btn btn-success" (click)="createEvent()">Create</button>

<full-calendar #calendar
               [options]="calendarOptions"
               (select)="handleSelect($event)">
</full-calendar>


<pre>{{showForm}}</pre>
