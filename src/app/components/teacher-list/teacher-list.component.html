<br>
<h3 class="text-center">Liste des professeurs</h3>
<br>
<li class="text-center"><a routerLink="/teachers/add">Ajouter un(e) professeur(e)</a></li>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Prenom</th>
    <th>Nom</th>
    <th>Date de naissance</th>
    <th>Matieres enseignee</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let teacher of teachers">
    <td>{{ teacher.id }}</td>
    <td>{{ teacher.firstName }}</td>
    <td>{{ teacher.lastName }}</td>
    <td>{{ teacher.dob }}</td>
    <td>{{ teacher.lessons }}</td>
    <td><button type="button" class="btn btn-primary" [routerLink]="['/teachers',teacher.id]">Details</button></td>
  </tr>
  </tbody>
</table>
